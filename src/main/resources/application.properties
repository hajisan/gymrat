spring.application.name=gymrat_backend

# --- MySQL connection ---
# Tilføjet createDatabaseIfNotExist=true så MySQL automatisk opretter gymrat_db ved første opstart
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gymrat_db
spring.datasource.username=gymrat
spring.datasource.password=master.splinter2025

# Sæt MySQL session til korrekt charset ved connect
spring.datasource.hikari.connectionInitSql=SET NAMES utf8mb4

# --- JPA/Hibernate ---
# Brug 'create' første gang (eller når du laver schema-ændringer). Skift til 'update' når alt spiller.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# (valgfrit)
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# Tving UTF-8 i responses
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.mvc.problemdetails.enabled=true

spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%-5p) %clr(%-25.25logger{24}){cyan} : %clr(%m){faint}%n