<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />

    <!-- iOS webapp -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GymRat" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png" />

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>GymRat</title>
</head>
<body>
<div class="app" id="app">

    <!-- HEADER -->
    <main id="home" class="home">
        <header class="home__head">
            <h1 class="brand">GymRat <span aria-hidden="true">üí™</span></h1>
            <p class="subtle">Klar til at tr√¶ne?</p>

            <button class="cta" id="startWorkoutBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M7 7h2v10H7V7zm8 0h2v10h-2V7zM11 5h2v14h-2V5z" />
                </svg>
                <span>Start tr√¶ning</span>
            </button>
        </header>

        <!-- UGE STATISTIK -->
        <section class="section">
            <h2 class="section__title">Denne uge</h2>
            <div class="stats">
                <article class="stat">
                    <div class="stat__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24">
                            <path d="M13 3s-1 2-1 4 2 3 2 5-2 4-5 4-5-2-5-5 2-6 6-8c-1 2-1 3 1 5 0-2 2-4 2-5z"/>
                        </svg>
                    </div>
                    <div class="stat__label">Tr√¶ninger</div>
                    <div class="stat__value" id="w_trainings">3</div>
                </article>

                <article class="stat">
                    <div class="stat__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24">
                            <path d="M4 17h3l3-10 4 14 2-6h4"/>
                        </svg>
                    </div>
                    <div class="stat__label">S√¶t</div>
                    <div class="stat__value" id="w_sets">6</div>
                </article>

                <article class="stat">
                    <div class="stat__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 10h4v10H3V10zm7-6h4v16h-4V4zm7 9h4v7h-4v-7z"/>
                        </svg>
                    </div>
                    <div class="stat__label">Volumen</div>
                    <div class="stat__value" id="w_volume">5190 kg</div>
                </article>
            </div>
        </section>

        <!-- SENESTE TR√ÜNING -->
        <section class="section">
            <h2 class="section__title">Seneste tr√¶ning</h2>
            <article class="card last">
                <div class="last__row">
                    <div class="last__title" id="last_title">I dag</div>
                </div>
                <p class="subtle" id="last_notes">Ingen noter</p>
            </article>
        </section>
    </main>

    <!-- BUND-MENU -->
    <nav class="tabbar" role="navigation" aria-label="Prim√¶r">
        <div class="tabs">
            <button class="tab tab--active" data-tab="home" aria-label="Hjem">
                <svg viewBox="0 0 24 24">
                    <path d="M12 3l9 8h-3v9h-12v-9h-3z"/>
                </svg>
                <span>Hjem</span>
            </button>
            <button class="tab" data-tab="workout" aria-label="Tr√¶ning">
                <svg viewBox="0 0 24 24">
                    <path d="M7 7h2v10H7V7zm8 0h2v10h-2V7zM11 5h2v14h-2V5z"/>
                </svg>
                <span>Tr√¶ning</span>
            </button>
            <button class="tab" data-tab="history" aria-label="Historik">
                <svg viewBox="0 0 24 24">
                    <path d="M13 3a9 9 0 1 0 9 9h-2a7 7 0 1 1-7-7v3l4-4-4-4v3z"/>
                </svg>
                <span>Historik</span>
            </button>
            <button class="tab" data-tab="exercises" aria-label="√òvelser">
                <svg viewBox="0 0 24 24">
                    <path d="M5 8h4v8H5zM15 8h4v8h-4zM10 6h4v12h-4z"/>
                </svg>
                <span>√òvelser</span>
            </button>
        </div>
    </nav>
</div>

<!-- JS -->
<script src="js/app.js" type="module"></script>
</body>
</html>
