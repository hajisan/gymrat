<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />

    <!-- iOS webapp -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GymRat" />
    <link rel="apple-touch-icon" href="icons/gymrat-iOS-Dark-1024x1024@1x.png" />

    <!-- Preconnect to Google Fonts for faster loading on iOS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/main.css" />

    <title>GYMRAT</title>
</head>
<body>
<div class="app" id="app">

    <!-- SPA Content Container -->
    <main id="app-content" class="app-content"></main>

    <!-- Bottom Navigation (Fixed) -->
    <nav class="tabbar" role="navigation" aria-label="Primær">
        <div class="tabs">
            <button class="tab tab--active" data-tab="home" aria-label="Hjem">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3l9 8h-3v9h-12v-9h-3z"/>
                </svg>
                <span>Hjem</span>
            </button>
            <button class="tab" data-tab="stats" aria-label="Statistik">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 13h4v8H3v-8zm6-5h4v13H9V8zm6-5h4v18h-4V3z"/>
                </svg>
                <span>Stats</span>
            </button>
            <button class="tab" data-tab="workout" aria-label="Træning">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 7h2v10H7V7zm8 0h2v10h-2V7zM11 5h2v14h-2V5z"/>
                </svg>
                <span>Træning</span>
            </button>
            <button class="tab" data-tab="history" aria-label="Historik">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 3a9 9 0 1 0 9 9h-2a7 7 0 1 1-7-7v3l4-4-4-4v3z"/>
                </svg>
                <span>Historik</span>
            </button>
            <button class="tab" data-tab="exercises" aria-label="Øvelser">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5 8h4v8H5zM15 8h4v8h-4zM10 6h4v12h-4z"/>
                </svg>
                <span>Øvelser</span>
            </button>
        </div>
    </nav>
</div>

<!-- JS Modules -->
<script src="js/app.js" type="module"></script>
</body>
</html>
