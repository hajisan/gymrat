# =========================================
# DEVELOPMENT PROFILE
# =========================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================================
# LOGGING CONFIGURATION
# =========================================
logging.level.com.example.gymrat_backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================================
# DEV DATABASE CONFIGURATION
# =========================================
spring.datasource.url=${DEV_DB_URL}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# CONNECTION POOL
# =========================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# =========================================
# CORS CONFIGURATION
# =========================================
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080

# =========================================
# AUTHENTICATION (DEV - simple credentials)
# =========================================
app.auth.username=admin
app.auth.password=admin