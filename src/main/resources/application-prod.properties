# =========================================
# PRODUCTION PROFILE
# =========================================

# =========================================
# PROD DATABASE CONFIGURATION
# =========================================
spring.datasource.url=${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# JPA CONFIGURATION (PROD)
# =========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# =========================================
# DATA INITIALIZATION (PROD)
# =========================================
spring.sql.init.mode=never

# =========================================
# LOGGING (PROD)
# =========================================
logging.level.root=WARN
logging.level.com.example.gymrat_backend=INFO
logging.level.org.hibernate.SQL=WARN

# =========================================
# ERROR HANDLING (PROD - mindre info udadtil)
# =========================================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# =========================================
# CONNECTION POOL (PROD)
# =========================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# =========================================
# CORS CONFIGURATION (PROD)
# =========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# =========================================
# AUTHENTICATION (PROD - via milj√∏variabler)
# =========================================
app.auth.username=${AUTH_USERNAME}
app.auth.password=${AUTH_PASSWORD}